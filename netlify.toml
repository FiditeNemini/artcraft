[[redirects]]
  from = "https://storyteller.company"
  to = "https://the.storyteller.company"
  status = 302
  force = true

[[redirects]]
  from = "https://www.storyteller.company"
  to = "https://the.storyteller.company"
  status = 302
  force = true


# NB: Don't want to leak intentions to amazon
[[redirects]]
from = "/"
to = "https://storyteller.io"
status = 307

# NB: Don't want to leak intentions to amazon
[[redirects]]
from = "/*"
to = "https://storyteller.io"
status = 307

