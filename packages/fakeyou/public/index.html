<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />

    <!-- Preload important images on index so they don't load late. -->
    <link
      rel="preload"
      as="image"
      href="%PUBLIC_URL%/fakeyou/FakeYou-Logo.png"
    />
    <link
      rel="preload"
      as="image"
      href="%PUBLIC_URL%/mascot/kitsune_pose2.webp"
    />
    <!-- Preload images on other pages. -->
    <link
      rel="preload"
      as="image"
      href="%PUBLIC_URL%/mascot/kitsune_pose7.webp"
    />
    <link
      rel="preload"
      as="image"
      href="%PUBLIC_URL%/mascot/kitsune_pose3.webp"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a111d" />
    <meta
      name="description"
      content="FakeYou is a text to speech wonderland where all of your dreams come true."
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>FakeYou. Deep Fake Text to Speech.</title>

    <!-- Twitter, Discord, etc. -->
    <meta
      property="og:title"
      content="FakeYou, Your Deep Fake Text to Speech Website."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fakeyou.com" />
    <meta property="og:image" content="%PUBLIC_URL%/apple-touch-icon.png" />
    <meta
      property="og:description"
      content="FakeYou. You can make deep fake text to speech audio and lip synced video."
    />

    <!-- Include this to make the og:image larger -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-32811180-4"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-32811180-4");
    </script>

    <!-- OLD FakeYou; TODO(echelon): Remove when done. -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,300;0,400;1,300&family=Fugaz+One&family=Merriweather:wght@300&family=Fira+Sans:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- New FakeYou -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- import bootstrap
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- Import Bootstrap JS Dependencies
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    -->
  </body>
</html>
