[package]
name = "dimensions"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
# NB: Public "dimensions" crate is not relevant / abandoned, so we're fine to use this internally.
name = "dimensions"
path = "src/lib.rs"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-build-acceleration"]

[dependencies]
# Workspace hack (faster compile times)
workspace-build-acceleration = { version = "0.1", path = "../../workspace-build-acceleration" }

# Internal
errors = { path = "../errors" }

# External
# (None Yet)

[dev-dependencies]
# None yet
