[package]
name = "markdown"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
# NB: Public "markdown" crate is inferior to pulldown-cmark
name = "markdown"
path = "src/lib.rs"

[package.metadata.cargo-udeps.ignore]
normal = ["my-workspace-hack"]

[dependencies]
# Internal
errors = { path = "../errors" }

# Workspace hack (faster compile times)
my-workspace-hack = { version = "0.1", path = "../../my-workspace-hack" }

# External
pulldown-cmark = "0.9.3" # markdown
regex = "1.10.4"

[dev-dependencies]
# None yet
