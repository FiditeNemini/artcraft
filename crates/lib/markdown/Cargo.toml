[package]
name = "markdown"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
# NB: Public "markdown" crate is inferior to pulldown-cmark
name = "markdown"
path = "src/lib.rs"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-build-acceleration"]

[dependencies]
# Internal
errors = { path = "../errors" }

# Workspace hack (faster compile times)
workspace-build-acceleration = { version = "0.1", path = "../../workspace-build-acceleration" }

# External
once_cell = "1.18.0"
pulldown-cmark = "0.11.0" # markdown
regex = "1.10.4"

[dev-dependencies]
# None yet
