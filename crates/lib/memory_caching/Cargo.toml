[package]
name = "memory_caching"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
name = "memory_caching"
path = "src/lib.rs"

[dependencies]

# Internal
config = { path = "../config" }
container_common = { path = "../container_common" }

# External
anyhow = "1.0.40"
chrono = { version = "0.4.19", features = ["serde"] }
log = "0.4.14"

# In-memory caching
lru_time_cache = "0.11.11"
