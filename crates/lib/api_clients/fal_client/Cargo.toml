[package]
name = "fal_client"
edition = "2021"
version = "0.0.1"
publish = false

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-build-acceleration"]

[lib]
name = "fal_client"
path = "src/lib.rs"

[dependencies]

# Workspace hack (faster compile times)
workspace-build-acceleration = { workspace =  true }

# Internal
file_to_base64_url = { path = "../../files/file_to_base64_url" }
errors = { workspace = true }

# External
anyhow = { workspace = true }
chrono = { workspace = true }
fal = { version = "0.3.6", features = ["endpoints"] }
futures = { workspace = true }
reqwest = { workspace = true }
serde = { workspace = true }
tokio = { workspace = true }
url = { workspace = true }

[dev-dependencies]
testing = { path = "../../testing" }
filesys = { path = "../../files/filesys" }
