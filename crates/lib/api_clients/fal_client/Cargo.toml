[package]
name = "fal_client"
edition = "2021"
version = "0.0.1"
publish = false

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-build-acceleration"]

[lib]
name = "fal_client"
path = "src/lib.rs"

[dependencies]

# Workspace hack (faster compile times)
workspace-build-acceleration = { workspace =  true }

# Internal
file_to_base64_url = { workspace = true }
errors = { workspace = true }

# External
anyhow = { workspace = true }
futures = { workspace = true }
reqwest = { workspace = true }
serde = { workspace = true }
tokio = { workspace = true }
url = { workspace = true }

# For now, we'll vendor in fal.
# We need to implement webhooks and the upstream doesn't support them yet.
#fal = { version = "0.3.6", features = ["endpoints"] }
fal = { path = "../../../vendor/fal-rs", features = ["endpoints"] }

[dev-dependencies]
testing = { path = "../../testing" }
