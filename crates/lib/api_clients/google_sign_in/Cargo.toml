[package]
name = "google_sign_in"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
# NB: Public "google_sign_in" crate does not exist, so we're fine to use this internally.
name = "google_sign_in"
path = "src/lib.rs"

[package.metadata.cargo-udeps.ignore]
normal = ["my-workspace-hack"]

[dependencies]
# Workspace hack (faster compile times)
my-workspace-hack = { version = "0.1", path = "../../../my-workspace-hack" }

# Internal
errors = { path = "../../errors" }

# External

# NB: jwt-simpe ordinarilly has a cmake dependency, "boring". Ignore that and use pure rust.
jwt-simple = { version = "0.12.10" , default-features=false, features=["pure-rust"] }
base64 = "0.13"

# Serialization
serde = "1.0.125"
serde_derive = "1.0.125"
serde_json = "1.0.108"

[dev-dependencies]
testing = { path = "../../testing" }
coarsetime = "0.1.34" # To set the clock for testing
