[package]
name = "container_common"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
name = "container_common"
path = "src/lib.rs"

[dependencies]
# Internal
errors = { path = "../../lib/errors" }
hashing = { path = "../../lib/hashing" }

# External
anyhow = "1.0.40"
once_cell = "1.9.0"
rand = "0.8.3"
uuid = { version = "0.8.2", features = ["v4"] }
log = "0.4.14"

# Serialization
serde = { version = "1.0.125", features = ["derive"] }
serde_json = "1.0.64"
toml = "0.5.8"

# Files
data-encoding = "2.3.2"
ring = "0.17.0-alpha.10"

[dev-dependencies]

# For testing
tempfile = "3.3.0"
