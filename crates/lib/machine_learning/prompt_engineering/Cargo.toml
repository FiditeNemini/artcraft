[package]
name = "prompt_engineering"
version = "0.1.0"
edition = "2021"


[lib]
path = "src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata.cargo-udeps.ignore]
normal = ["my-workspace-hack"]

[dependencies]
# Workspace hack (faster compile times)
my-workspace-hack = { workspace =  true }

# Internal
#errors = { path = "../errors" }

# External
once_cell = "1.18.0"
regex = "1.5.4"

[dev-dependencies]
speculoos = "0.11.0" # Fluent assertions
