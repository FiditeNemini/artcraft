[package]
name = "artcraft_router"
edition = "2024"
version = "0.0.1"
publish = false

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-build-acceleration"]

[lib]
name = "artcraft_router"
path = "src/lib.rs"

[dependencies]
