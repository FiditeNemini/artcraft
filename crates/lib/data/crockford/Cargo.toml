[package]
name = "crockford"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
# NB: Public "crockford" crate is non-sensically only for encoding and decoding u64s (wtf?)
