[package]
name = "hashing"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
# NB: Public "hasing" crate is not even used at this point (!!!), so we're fine to use this internally.
name = "hashing"
path = "src/lib.rs"

[dependencies]
# Internal
errors = { path = "../../errors" }

# Workspace hack (faster compile times)
my-workspace-hack = { version = "0.1", path = "../../../my-workspace-hack" }

# External
bcrypt = "0.15" # password hashes
data-encoding = "2.3.2"
md-5 = "0.9.1" # DO NOT USE FOR SERIOUS CRYPTO (we use this for gravatar)
ring = "0.17.0-alpha.10"

[dev-dependencies]
# None yet
