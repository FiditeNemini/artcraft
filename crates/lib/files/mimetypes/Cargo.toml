[package]
name = "mimetypes"
edition = "2024"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
# NB: Public "mimetypes" crate does not exist, so it's safe to use for now.
name = "mimetypes"
path = "src/lib.rs"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-build-acceleration"]

[dependencies]
# Workspace hack (faster compile times)
workspace-build-acceleration = { workspace =  true }

# External
infer = "0.19.0" # Mimetype detection

[dev-dependencies]
testing = { path = "../../testing" }
anyhow = { workspace = true }
