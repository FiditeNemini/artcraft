[package]
name = "filesys"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
# NB: Public "filesys" crate does not exist, so it's safe to use for now.
name = "filesys"
path = "src/lib.rs"

[package.metadata.cargo-udeps.ignore]
normal = ["my-workspace-hack"]

[dependencies]
# Internal
errors = { path = "../../errors" }

# Workspace hack (faster compile times)
my-workspace-hack = { version = "0.1", path = "../../../my-workspace-hack" }

# External
# KEEP THIS TO A MINIMUM OR NIL.
log = "0.4.20"


[dev-dependencies]
# None yet
