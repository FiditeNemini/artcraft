[package]
name = "filesys"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
# NB: Public "filesys" crate does not exist, so it's safe to use for now.
name = "filesys"
path = "src/lib.rs"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-build-acceleration"]

[dependencies]
# Workspace hack (faster compile times)
workspace-build-acceleration = { version = "0.1", path = "../../../workspace-build-acceleration" }

# Internal (keep this to a minimum!)
errors = { path = "../../errors" }

# External
# KEEP THIS TO A MINIMUM OR NIL.
log = "0.4.20"
walkdir = "2.4.0"

[dev-dependencies]
testing = { path = "../../testing" }
