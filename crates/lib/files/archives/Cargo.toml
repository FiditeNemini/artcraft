[package]
name = "archives"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
# NB: Public "archives" crate does not exist, so it's safe to use for now.
# We'll use this for zip, tgz, rar, etc. file types and related utilities.
name = "archives"
path = "src/lib.rs"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-build-acceleration"]

[dependencies]
# Internal
errors = { path = "../../errors" }

# Workspace hack (faster compile times)
workspace-build-acceleration = { version = "0.1", path = "../../../workspace-build-acceleration" }

# External
zip = "0.6.6"

[dev-dependencies]
# None yet
