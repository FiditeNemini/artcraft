[package]
name = "images"
edition = "2024"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
# NB: Public "images" crate doesn't exist; "image" crate is the heavily used public library,
# so perhaps this naming scheme causes confusion (?)
name = "images"
path = "src/lib.rs"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-build-acceleration"]

[dependencies]
# Workspace hack (faster compile times)
workspace-build-acceleration = { workspace =  true }

# Internal
errors = { workspace = true}
mimetypes = { workspace = true }

# External
image = "0.25.6"

[dev-dependencies]
anyhow = { workspace = true }
testing = { path = "../../testing" }
