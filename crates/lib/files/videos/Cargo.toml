[package]
name = "videos"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
# NB: Public "videos" crate doesn't exist; "video" crate looks like it's not useful
name = "videos"
path = "src/lib.rs"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-build-acceleration"]

[dependencies]
# Workspace hack (faster compile times)
workspace-build-acceleration = { workspace =  true }

# Internal
errors = { workspace = true }

# External
ffprobe = "0.4.0"
log = { workspace = true }
# TODO(bt,2024-08-08): We might drop `mp4` crate because it crashes on reading
#  some videos with the message "avcc not found"
mp4 = "0.14.0"

[dev-dependencies]
testing = { path = "../../testing" }
