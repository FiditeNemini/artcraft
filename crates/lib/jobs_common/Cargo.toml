# This crate is simply meant to collect common shared legacy "jobs" components
# It's an artifact of refactoring and maybe should mostly disappear.

[package]
name = "jobs_common"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
name = "jobs_common"
path = "src/lib.rs"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-build-acceleration"]

[dependencies]
# Workspace hack (faster compile times)
workspace-build-acceleration = { workspace = true }

# Internal
errors = { workspace = true }
redis_common = { path = "../../schema/database/redis_common" }

# External
anyhow = { workspace = true }
chrono = { version = "0.4.22", features = ["serde"] }
log = "0.4.14"
r2d2_redis = "0.14.0"
