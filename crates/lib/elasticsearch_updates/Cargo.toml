[package]
name = "elasticsearch_updates"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
name = "elasticsearch_updates"
path = "src/lib.rs"

[dependencies]
# Internal
enums = { path = "../../_types/enums" }
errors = { path = "../errors" }
mysql_queries = { path = "../../lib/mysql_queries" }
tokens = { path = "../../_types/tokens" }

# External
anyhow = "1.0.75"
elasticsearch = "8.5.0-alpha.1"
log = "0.4.14"

# Serialization
chrono = { version = "0.4.22", features = ["serde"] }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.108"
my-workspace-hack = { version = "0.1", path = "../../my-workspace-hack" }
regex = "1.10.2"

# Runtime + Clients
tokio = { version = "1.34.0", features = ["full"] }
sqlx = { version = "0.7.2", features = [ "mysql", "runtime-tokio", "tls-rustls", "chrono" ] }

[dev-dependencies]
# None yet