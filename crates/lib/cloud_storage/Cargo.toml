[package]
name = "cloud_storage"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
name = "cloud_storage"
path = "src/lib.rs"

[dependencies]

# Internal
container_common = { path = "../container_common" }

# External
anyhow = "1.0.40"
log = "0.4.14"

# The "never-encode-slash" feature seems to have been removed:
# https://github.com/durch/rust-s3/pull/254
rust-s3 = { version = "0.32.3" }

# Runtime
# NB: We switched to Tokio from `async-std` for broader ecosystem support.
tokio = { version = "1.6.0", features = ["macros"] }
