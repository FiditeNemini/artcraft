[package]
name = "migration"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
# NB: Public "migration" crate does not exist, so we're fine to use this internally for a bit.
name = "migration"
path = "src/lib.rs"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-build-acceleration"]

[dependencies]
# Workspace hack (faster compile times)
workspace-build-acceleration.workspace = true

# Internal
bucket_paths = { path = "../../lib/bucket_paths" }
cloud_storage.workspace = true
enums.workspace = true
errors.workspace = true
jobs_common = { path = "../../lib/jobs_common" }
mysql_queries = { path = "../../schema/database/mysql_queries" }
tokens.workspace = true

# External
anyhow.workspace = true
chrono.workspace = true
once_cell.workspace = true

# Serialization
serde.workspace = true
serde_derive.workspace = true
serde_json.workspace = true
toml.workspace = true

# Runtime + Clients
tokio = { version = "1.38.0", features = ["full"] }
sqlx = { version = "0.7.4", features = [ "mysql", "runtime-tokio-rustls", "chrono" ] }

[dev-dependencies]
# None yet
