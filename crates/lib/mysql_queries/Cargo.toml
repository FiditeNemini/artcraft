[package]
name = "mysql_queries"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
name = "mysql_queries"
path = "src/lib.rs"

[dependencies]

# Internal
buckets = { path = "../../_types/buckets" }
config = { path = "../deprecated/config" }
container_common = { path = "../deprecated/container_common" }
enums = { path = "../../_types/enums" }
errors = { path = "../errors" }
reusable_types = { path = "../../_types/reusable_types" }
tokens = { path = "../../_types/tokens" }

# External
anyhow = "1.0.75"
chrono = { version = "=0.4.22", features = ["serde"] }
dotenv = "0.15.0"
log = "0.4.14"

# Needed to safety check some queries we can't use escaping for
once_cell = "1.18.0"
regex = "1.5.4"

# Serialization
serde = "1.0.125"
serde_derive = "1.0.125"
serde_json = "1.0.108"
toml = "0.5.8"

# MySql Database
# "offline" supports typesafe builds without a live database
# "rustls" doesn't appear to work with IP addresses, per:
# https://github.com/launchbadge/sqlx/issues/1095#issuecomment-798050828
sqlx = { version = "0.7.2", features = [ "mysql", "runtime-tokio", "tls-rustls", "chrono" ] }
my-workspace-hack = { version = "0.1", path = "../../../my-workspace-hack" }

