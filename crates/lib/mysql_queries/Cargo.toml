[package]
name = "mysql_queries"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
name = "mysql_queries"
path = "src/lib.rs"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-build-acceleration"]

[dependencies]
# cargo-hakari workspace hack (faster compile times)
workspace-build-acceleration = { workspace = true }

# Internal
bucket_paths = { path = "../bucket_paths" }
composite_identifiers = { path = "../../schema/public/composite_identifiers" }
enums = { path = "../../schema/public/enums" }
errors = { workspace = true }
idempotency = { path = "../idempotency" }
primitives = { path = "../data/primitives" }
reusable_types = { path = "../../schema/public/reusable_types" }
tokens = { path = "../../schema/public/tokens" }

# External
anyhow = { workspace = true }
chrono = { version = "0.4.22", features = ["serde"] }
log = { workspace = true }

# Needed to safety check some queries we can't use escaping for
once_cell = { workspace = true }
regex = { workspace = true }

# Serialization
serde = { workspace = true }
serde_derive = { workspace = true }
serde_json = { workspace = true }
serial_test = "3.0.0"

# BigNum
num-traits = "0.2.19"

tokio = { version = "1.38.0", features = ["full"] }
rand = "0.8"
sqlx = { version = "0.7.2", features = [ "mysql", "runtime-tokio", "tls-rustls", "chrono", "bigdecimal" ] }


