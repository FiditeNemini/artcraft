[package]
name = "tts_common"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
name = "tts_common"
path = "src/lib.rs"

[dependencies]

# Internal
container_common = { path = "../container_common" }
user_input_common = { path = "../user_input_common" }

# External
anyhow = "1.0.40"
chrono = { version = "0.4.19", features = ["serde"] }
log = "0.4.14"
once_cell = "1.9.0"
regex = "1.5.4"
unicode-segmentation = "1.7.1"

