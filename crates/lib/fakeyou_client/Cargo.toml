[package]
name = "fakeyou_client"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
name = "fakeyou_client"
path = "src/lib.rs"

[dependencies]
# Internal
enums = { path = "../../_types/enums" }
errors = { path = "../../lib/errors" }

# External
bytes = "1.3"
chrono = { version = "0.4.19", features = ["serde"] }
log = "0.4.14"
once_cell = "1.9.0"

# Serialization
serde = "1.0.125"
serde_derive = "1.0.125"
serde_json = "1.0.64"
toml = "0.5.8"

# HTTP
reqwest = { version = "0.11", features = ["json"] } # HTTP Client

[dev-dependencies]
# None yet
