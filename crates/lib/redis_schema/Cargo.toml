[package]
name = "redis_schema"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
name = "redis_schema"
path = "src/lib.rs"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-build-acceleration"]

[dependencies]
# Internal
enums = { path = "../../schema/public/enums" }
errors = { path = "../errors" }
tokens = { path = "../../schema/public/tokens" }

# Workspace hack (faster compile times)
workspace-build-acceleration = { version = "0.1", path = "../../workspace-build-acceleration" }

# External
chrono = { version = "0.4.22", features = ["serde"] }

# Redis
r2d2_redis = "0.14.0"
url = "2.5.1"
serde = { version = "1.0.203", features = ["derive"] }

[dev-dependencies]
# None yet
