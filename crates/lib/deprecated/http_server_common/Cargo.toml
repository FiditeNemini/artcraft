[package]
name = "http_server_common"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
name = "http_server_common"
path = "src/lib.rs"

[package.metadata.cargo-udeps.ignore]
normal = ["my-workspace-hack"]

[dependencies]

# Internal
errors = { path = "../../errors" }

# Workspace hack (faster compile times)
my-workspace-hack = { version = "0.1", path = "../../../my-workspace-hack" }

# External
anyhow = "1.0.86"
base64 = "0.22.1"
log = "0.4.14"
once_cell = "1.18.0"
regex = "1.5.4"

# Web
actix-http = "3.7.0"
actix-web = "4.7.0"

# Language
language-tags = "0.3.2" # Parsing single tags richly
#accept-language = "2.0.0" # Parsing many tags poorly

# Serialization
serde = "1.0.125"
serde_derive = "1.0.125"
serde_json = "1.0.108"

[dev-dependencies]
actix-rt = "2.10.0"
