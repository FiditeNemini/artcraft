[package]
name = "http_server_common"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
name = "http_server_common"
path = "src/lib.rs"

[dependencies]

# Internal
errors = { path = "../../errors" }
reusable_types = { path = "../../../_types/reusable_types" }

# External
anyhow = "1.0.75"
base64 = "0.21.0"
chrono = { version = "=0.4.22", features = ["serde"] }
log = "0.4.14"
once_cell = "1.18.0"
regex = "1.5.4"

# Web
actix-cors = "0.6.0-beta.3"
actix-http = "3.4.0"
actix-web = "4.0.0-beta.10"

# Language
language-tags = "0.3.2" # Parsing single tags richly
#accept-language = "2.0.0" # Parsing many tags poorly

# Serialization
serde = "1.0.125"
serde_derive = "1.0.125"
serde_json = "1.0.108"
my-workspace-hack = { version = "0.1", path = "../../../../my-workspace-hack" }

[dev-dependencies]
actix-rt = "2.9.0"
speculoos = "0.9.0" # Fluent assertions
