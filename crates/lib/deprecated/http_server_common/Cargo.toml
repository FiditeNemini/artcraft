[package]
name = "http_server_common"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
name = "http_server_common"
path = "src/lib.rs"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-build-acceleration"]

[dependencies]
# Workspace hack (faster compile times)
workspace-build-acceleration = { workspace = true }

# Internal
errors = { workspace = true }

# External
anyhow = { workspace = true }
base64 = { workspace = true }
log = { workspace = true }
once_cell = { workspace = true }
regex = "1.5.4"

# Web
actix-http = { workspace = true }
actix-web = { workspace = true }

# Language
language-tags = "0.3.2" # Parsing single tags richly
#accept-language = "2.0.0" # Parsing many tags poorly

# Serialization
serde = { workspace = true }
serde_derive = { workspace = true }
serde_json = { workspace = true }

[dev-dependencies]
actix-rt = { workspace = true }
