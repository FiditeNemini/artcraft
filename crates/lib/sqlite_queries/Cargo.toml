[package]
name = "sqlite_queries"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
name = "sqlite_queries"
path = "src/lib.rs"

[dependencies]

# Internal
enums = { path = "../../_types/enums" }
errors = { path = "../../lib/errors" }
tokens = { path = "../../_types/tokens" }

# External
chrono = { version = "0.4.19", features = ["serde"] }
dotenv = "0.15.0"
log = "0.4.14"

# Needed to safety check some queries we can't use escaping for
once_cell = "1.9.0"
regex = "1.5.4"

# SQlite Database
# "offline" supports typesafe builds without a live database
# "rustls" doesn't appear to work with IP addresses, per:
# https://github.com/launchbadge/sqlx/issues/1095#issuecomment-798050828
#  ^^^ Granted, this applies to *MySQL* and probably not SQLite for our use case here ^^^
sqlx = { version = "0.6.2", features = [ "sqlite", "runtime-actix-native-tls", "offline", "chrono" ] }

[dev-dependencies]
# None yet
