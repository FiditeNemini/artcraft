[package]
name = "storage_buckets_common"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
name = "storage_buckets_common"
path = "src/lib.rs"

[dependencies]

# Internal
container_common = { path = "../container_common" }

# External
anyhow = "1.0.40"
log = "0.4.14"
rust-s3 = { version = "0.28", features = ["never-encode-slash"] }

# Runtime
# NB: We switched to Tokio from `async-std` for broader ecosystem support.
tokio = { version = "1.6.0", features = ["macros"] }
