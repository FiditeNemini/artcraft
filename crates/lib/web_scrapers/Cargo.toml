[package]
name = "web_scrapers"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
name = "web_scrapers"
path = "src/lib.rs"

[dependencies]
# Internal
enums = { path = "../../_types/enums" }
errors = { path = "../../lib/errors" }

# External
bytes = "1.3"
chrono = { version = "0.4.19", features = ["serde"] }
log = "0.4.14"
once_cell = "1.18.0"
strum = { version = "0.25", features = ["derive"] } # Fancy enum iteration, etc.

# Serialization
serde = "1.0.125"
serde_derive = "1.0.125"
serde_json = "1.0.64"

# HTTP
reqwest = { version = "0.11", features = ["json"] } # HTTP Client

# Scraping
rss = "2.0.2"
scraper = "0.17.1"
my-workspace-hack = { version = "0.1", path = "../../../my-workspace-hack" }

[dev-dependencies]
# None yet
