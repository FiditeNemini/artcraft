[package]
name = "web_scrapers"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]
publish = false

[lib]
name = "web_scrapers"
path = "src/lib.rs"

[package.metadata.cargo-udeps.ignore]
normal = ["my-workspace-hack"]

[dependencies]
# Internal
enums = { path = "../../_types/enums" }
errors = { path = "../../lib/errors" }

# Workspace hack (faster compile times)
my-workspace-hack = { version = "0.1", path = "../../my-workspace-hack" }

# External
bytes = "1.6"
chrono = { version = "0.4.22", features = ["serde"] }
log = "0.4.14"
once_cell = "1.18.0"
strum = { version = "0.26", features = ["derive"] } # Fancy enum iteration, etc.

# Serialization
serde = "1.0.125"
serde_derive = "1.0.125"
serde_json = "1.0.108"

# HTTP
reqwest = { version = "0.11", features = ["json"] } # HTTP Client

# Scraping
rss = "2.0.2"
scraper = "0.17.1"

[dev-dependencies]
# None yet
