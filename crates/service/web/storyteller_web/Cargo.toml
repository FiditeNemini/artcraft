[package]
name = "storyteller-web"
edition = "2018"
version = "0.0.1"
authors = [
  "Brandon Thomas <bt@brand.io>",
  "Brandon Thomas <echelon@gmail.com>",
]
publish = false

# Main server monolith
[[bin]]
name = "storyteller-web"
path = "src/main.rs"

[[bin]]
name = "docs"
path = "src/api_doc_server.rs"

[[bin]]
name = "docs-cli"
path = "src/api_doc_cli.rs"

[package.metadata.cargo-udeps.ignore]
normal = ["my-workspace-hack"]

[dependencies]

# Internal
actix_cors_configs = { path = "../../../lib/actix_cors_configs" }
actix_helpers = { path = "../../../lib/actix_helpers" }
bootstrap = { path = "../../../lib/bootstrap" }
buckets = { path = "../../../_types/buckets" }
cloud_storage = { path = "../../../lib/api_clients/cloud_storage" }
collections = { path = "../../../lib/data/collections" }
composite_identifiers = { path = "../../../_types/composite_identifiers" }
config = { path = "../../../lib/deprecated/config" }
container_common = { path = "../../../lib/deprecated/container_common" }
cookies = { path = "../../../lib/cookies" }
crockford = { path = "../../../lib/data/crockford" }
datetimes = { path = "../../../lib/data/datetimes" }
easyenv = { path = "../../../lib/easyenv" }
elasticsearch_schema = { path = "../../../lib/elasticsearch_schema" }
email_sender= { path = "../../../lib/email_sender" }
enums = { path = "../../../_types/enums" }
errors = { path = "../../../lib/errors" }
hashing = { path = "../../../lib/files/hashing" }
http_server_common = { path = "../../../lib/deprecated/http_server_common" }
media = { path = "../../../lib/files/media" }
memory_caching = { path = "../../../lib/caching/memory_caching" }
migration = { path = "../../../lib/migration" }
mimetypes = { path = "../../../lib/files/mimetypes" }
mysql_queries = { path = "../../../lib/mysql_queries" }
primitives = { path = "../../../lib/data/primitives" }
prompt_engineering = { path = "../../../lib/prompt_engineering" }
redis_caching = { path = "../../../lib/caching/redis_caching" }
redis_common = { path = "../../../lib/redis_common" }
reusable_types = { path = "../../../_types/reusable_types" }
server_environment = { path = "../../../lib/server_environment" }
tokens = { path = "../../../_types/tokens" }
tts_common = { path = "../../../lib/tts_common" }
twitch_common = { path = "../../../lib/api_clients/twitch_common" }
url_config = { path = "../../../lib/url_config" }
user_input_common = { path = "../../../lib/user_input_common" }
videos = { path = "../../../lib/files/videos" }

# Internal Components
billing_component = { path = "../../plugins/billing" }
user_traits_component = { path = "../../plugins/user_traits_component" }
users_component = { path = "../../plugins/users" }

# Workspace hack (faster compile times)
my-workspace-hack = { version = "0.1", path = "../../../my-workspace-hack" }

# External
anyhow = "1.0.75"
base64 = "0.21.0"
chrono = { version = "0.4.22", features = ["serde"] }
derive_more = "0.99.17"
dotenv = "0.15.0"
hex = "0.4.3"
hostname = "0.3.1"
lazy_static = "1.4.0"
lexical-sort = "0.3.1"
log = "0.4.14"
once_cell = "1.18.0"
rand = "0.8.5"
regex = "1.5.4"

#symphonia = { version = "0.5.2", features = ["aac", "alac", "flac", "isomp4", "mkv", "mp3", "ogg", "opus", "vorbis", "wav"] }
# Opus support still hasn't landed in Symphonia, so we have to use an older version (~0.5) off-master.
# Opus is the browser's default (only) recording codec: https://blog.addpipe.com/audio-constraints-getusermedia/
symphonia = { git = "https://github.com/pdeljanov/Symphonia.git", rev = "e1a70095c4409478c1ded499fb8dd4afa540fb90", features = ["aac", "alac", "flac", "isomp4", "mkv", "mp3", "ogg", "opus", "vorbis", "wav"] }
time = "0.3.30"
uuid = { version = "0.8.2", features = ["v4"] }

# TODO/TEMPORARY:
#  Twitch
#  NB: "unsupported" pubsub features may disappear from the Twitch API at any time. It's an unofficial API.
twitch_oauth2 = "0.6.0-rc.2"

# Language tag parsing
# TODO: Move to language support crate
language-tags = "0.3.2" # Parsing single tags richly

# HTTP
# TODO/NB: This is just for Twitch, but we might need it later.
reqwest = { version = "0.11.4" }
native-tls = { version = "0.2.8", features = ["vendored"] }

# Runtime
# NB: We switched to Tokio from `async-std` for broader ecosystem support.
tokio = { version = "1.34.0", features = ["macros"] }

# Futures
futures = { version = "0.3.17", features = ["thread-pool"] } # feature for ThreadPool
futures-util = "0.3.29"
futures_old_for_limiter = { package = "futures", version = "0.1.29" } # Older version of futures for `limiter` crate
futures-core = "0.3.29" # NB: For middleware/futures upgrade
pin-project-lite = "0.2.9" # NB: For middleware/futures upgrade

sqlx = { version = "0.7.2", features = [ "mysql", "runtime-tokio", "tls-rustls", "chrono" ] }

# Redis Database
limitation = { path = "../../../vendor/limitation" }
r2d2_redis = "0.14.0"

# Elasticsearch
elasticsearch = "8.5.0-alpha.1"

# In-memory caching
lru_time_cache = "0.11.11"

# Files
data-encoding = "2.3.2"
ring = "0.17.0-alpha.10"
infer = "0.5.0"

# The "never-encode-slash" feature seems to have been removed:
# https://github.com/durch/rust-s3/pull/254
rust-s3 = { version = "0.33.0" }

actix-cors = "0.6.4"
actix-http = "3.4.0"
actix-multipart = "0.6.1"
actix-rt = "2.9.0"
actix-service = "2.0.2"
actix-utils = "3.0.1"
actix-web = "4.4.0"
actix-web-lab = "0.20.1"
jwt = "0.13.0"

# NB: Hyper is just for HTTP client use in jobs. I'd use Actix client, but I need tokio runtime
# NB: Furthermore, the Tokio runtime is old, so I have to use an older Hyper.
hyper = { version = "0.14.24" }

# Money
async-stripe = { version = "0.26.0", default-features = false, features = ["runtime-tokio-hyper", "connect", "billing", "checkout", "webhook-events"] }

# Crypto
magic-crypt = "3.1.13" # encrypting sort IDs for the frontend so we don't leak info
md-5 = "0.9.1" # gravatar
sha2 = "0.9.5" # file hashes, inference text hashes, etc.

# Serialization
serde = "1.0.125"
serde_derive = "1.0.125"
serde_json = "1.0.108"
toml = "0.5.8"

# Text processing
pulldown-cmark = "0.9.3"

# Async traits
# NB: note: `async` trait functions are not currently supported
# The initial round of stabilizations for the async/await language feature in Rust 1.39 did not
# include support for async fn in traits.
async-trait = "0.1.58"

utoipa = { version = "4", features = ["chrono","actix_extras"] }
utoipa-swagger-ui = { version = "5", features = ["actix-web"] }
http = "0.2.11"

# TODO: move zip pieces into a separate library that encapsulates calls to this lib
zip = "0.6.6"

[build-dependencies]
# NB: Only using diesel for migrations support
diesel = { version = "2.1.3", features = ["mysql"] }

[dev-dependencies]
speculoos = "0.11.0" # Fluent assertions
strum = { version = "0.25", features = ["derive"] }

