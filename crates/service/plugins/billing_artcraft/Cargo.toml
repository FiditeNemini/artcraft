[package]
publish = false
name = "billing_artcraft_component"
edition = "2024"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]

[lib]
# NB: This might be necessitated because of stripe API versions vs. async-stripe crate versions
name = "billing_artcraft_component"
path = "src/lib.rs"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-build-acceleration"]

[dependencies]
# Workspace hack (faster compile times)
workspace-build-acceleration.workspace = true

# Internal
artcraft_api_defs.workspace = true
component_traits.workspace = true
enums.workspace = true
errors.workspace = true
http_server_common = { path = "../../../lib/deprecated/http_server_common" }
mysql_queries = { path = "../../../schema/database/mysql_queries" }
reusable_types = { path = "../../../schema/public/reusable_types" }
tokens.workspace = true
user_traits_component = { path = "../user_traits_component" }

# External
actix-http.workspace = true
actix-web.workspace = true
anyhow.workspace = true
chrono.workspace = true
log.workspace = true
once_cell.workspace = true
serde.workspace = true
serde_derive.workspace = true
serde_json.workspace = true
sqlx = { version = "0.7.4", features = [ "mysql", "runtime-tokio-rustls", "chrono" ] }

# Money
async-stripe = { version = "1.0.0-alpha.2", default-features = false, features = ["rustls-tls-native"] }
async-stripe-checkout = { version = "1.0.0-alpha.2", features = ["checkout_session"] }
async-stripe-core = { version = "1.0.0-alpha.2", features = ["customer"] }
async-stripe-shared= { version = "1.0.0-alpha.2", features = [] }
async-stripe-types = { version = "1.0.0-alpha.2", features = [] }
async-stripe-webhook = { version = "1.0.0-alpha.2", features = [] }
async-stripe-billing =  { version = "1.0.0-alpha.2", features = ["subscription", "billing_portal_session", "billing_portal_configuration"] }

#sqlx = { version = "0.7.4", features = [ "mysql", "runtime-tokio", "tls-rustls", "chrono" ] }
#utoipa = { version = "4", features = ["chrono","actix_extras"] }

[dev-dependencies]
# deserialize for tests
async-stripe-shared= { version = "1.0.0-alpha.2", features = ["deserialize"] }
mockall = "0.12.1"

# NB: Tokio version matches `async-stripe` transitive dep; features are for testing
tokio = { version = "1.38.0", features = ["rt", "macros"] }
