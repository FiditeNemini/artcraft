[package]
publish = false
name = "billing_component"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]

[lib]
name = "billing_component"
path = "src/lib.rs"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-build-acceleration"]

[dependencies]
# Workspace hack (faster compile times)
workspace-build-acceleration.workspace = true

# Internal
component_traits.workspace = true
enums.workspace = true
errors.workspace = true
http_server_common = { path = "../../../lib/deprecated/http_server_common" }
mysql_queries = { path = "../../../schema/database/mysql_queries" }
reusable_types = { path = "../../../schema/public/reusable_types" }
url_config = { path = "../../../lib/url_config" }
user_traits_component = { path = "../user_traits_component" }

# External
anyhow = { workspace = true }
chrono = { workspace = true }
log = { workspace = true }
once_cell = { workspace = true }

# Web
actix-http = { workspace = true }
actix-web = { workspace = true }

# Serialization
serde = { workspace = true }
serde_derive = { workspace = true }
serde_json = { workspace = true }

# Money
async-stripe = { version = "0.26.0", default-features = false, features = ["runtime-tokio-hyper-rustls", "connect", "billing", "checkout", "webhook-events"] }

# Async traits
# NB: note: `async` trait functions are not currently supported
# The initial round of stabilizations for the async/await language feature in Rust 1.39 did not
# include support for async fn in traits.
async-trait = "0.1.58"

sqlx = { version = "0.7.4", features = [ "mysql", "runtime-tokio-rustls", "chrono" ] }

utoipa = { version = "4", features = ["chrono","actix_extras"] }

[dev-dependencies]
mockall = "0.12.1"

# NB: Tokio version matches `async-stripe` transitive dep; features are for testing
tokio = { version = "1.38.0", features = ["rt", "macros"] }
