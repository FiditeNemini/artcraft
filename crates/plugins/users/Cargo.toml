[package]
publish = false
name = "users_component"
edition = "2018"
version = "0.0.1"
authors = [
    "Brandon Thomas <bt@brand.io>",
    "Brandon Thomas <echelon@gmail.com>",
]

[lib]
name = "users_component"
path = "src/lib.rs"

[dependencies]

# Internal
container_common = { path = "../../lib/container_common" }
database_queries = { path = "../../lib/database_queries" }
http_server_common = { path = "../../lib/http_server_common" }
reusable_types = { path = "../../lib/reusable_types" }
tokens = { path = "../../lib/tokens" }
user_input_common = { path = "../../lib/user_input_common" }

# External
anyhow = "1.0.40"
base64 = "0.13.0"
chrono = { version = "0.4.19", features = ["serde"] }
dotenv = "0.15.0"
lazy_static = "1.4.0" # Regex caching (TODO: Use OnceCell instead)
log = "0.4.14"
once_cell = "1.9.0"
regex = "1.5.4"
time = "0.2.26"

# Web
actix-web = "4.0.0-beta.10"
jwt = "0.13.0"

# Crypto
bcrypt = "0.8" # password hashes
hmac = "0.10.0" # cookies
md-5 = "0.9.1" # gravatar
sha2 = "0.9.5" # file hashes, inference text hashes, etc.

# Serialization
serde = "1.0.125"
serde_derive = "1.0.125"
serde_json = "1.0.64"
toml = "0.5.8"

# MySql Database
# "offline" supports typesafe builds without a live database
# "rustls" doesn't appear to work with IP addresses, per:
# https://github.com/launchbadge/sqlx/issues/1095#issuecomment-798050828
sqlx = { version = "0.5", features = [ "mysql", "runtime-actix-native-tls", "offline", "chrono" ] }
