<!doctype html>
<html lang="en-US">
  <head>
    <title>Jungle Horse &mdash; Text to Trump</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Jungle Horse is a Trump text to speech engine.">
    <link rel="stylesheet" href="/assets/demo.css" type="text/css">
    <link rel="stylesheet" href="/assets/demo_jon.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  </head>
  <body>
    <div id="animation"></div>
    <div id="logo">
      <h1>Text to Trump</h1>
    </div>
    <div id="main">
      <form>
        <div id="input-box">
          <input id="jungle" name="jungle" autocomplete="off">
        </div>

        <div id="buttons">
          <div id="button-left">
            <button id="speak">Speak</button>
          </div>
          <div id="button-right">
            <button id="clear">Clear</button>
          </div>
          <div class="clear"></div>
        </div>
      </form>
    </div>
    <script src="/assets/output/main.built.js"/></script>
  </body>
</html>
