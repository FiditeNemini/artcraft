<!doctype html>
<html>
  <head>
    <title>Jungle Horse</title>
    <link rel="stylesheet" href="/assets/style.css" type="text/css">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  </head>
  <body>
    <div id="main">
      <h1>Donald Trump TTS</h1>
      <div id="history"></div>
      <div id="typeahead"><ul></ul></div>
      <div id="controls">
        <form id="form" action="#">
          <input id="text">
          <select name="voice">
            <option value="trump">trump</option>
            <option value="hillary">hillary</option>
          </select>
          <button id="submit">Submit</button>
        </form>
      </div>
      <ul id="stats">
        <li>Currently featuring <span id="wordcount">0</span> Trump words.</li>
        <li>Next up: Hillary.</li>
      </ul>
    </div>
    <audio id="sound"></audio>
    <script src="/assets/libraries.js"/></script>
    <script src="/assets/script.js"/></script>
  </body>
</html>
