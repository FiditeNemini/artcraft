<!doctype html>
<html>
  <head>
    <title>Jungle Horse</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/assets/demo.css" type="text/css">
    <link rel="stylesheet" href="/assets/demo_jt.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon|Dosis|Happy+Monkey|Kaushan+Script|Lobster|Lobster+Two|Oxygen|Righteous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div id="main">
      <h1>Jungle Horse</h1>

      <div id="image-box">
        <img id="trump" src="/assets/images/trump_jt.png">
      </div>

      <form>
        <div id="input-box">
          <input name="jungle" value="this is the text we're going to be entering" autocomplete="off">
        </div>

        <div id="buttons">
          <div id="button-left">
            <button id="speak">Speak</button>
          </div>
          <div id="button-right">
            <button id="clear">Clear</button>
          </div>
          <div class="clear"></div>
        </div>
      </form>

    </div>
  </body>
</html>
