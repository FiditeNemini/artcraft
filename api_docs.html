<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SwaggerUI" />
    <title>Storyteller API</title>
    <link rel="stylesheet" href="//unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css" />
  </head>
  <body>

		<div id="swagger-ui"></div>

		<script src="//unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js" crossorigin></script>
		<script src="//unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js" crossorigin></script>
		<script>
			window.onload = () => {
				window.ui = SwaggerUIBundle({
					url: 'api.json',
					dom_id: '#swagger-ui',
          deepLinking: true,
					presets: [
						SwaggerUIBundle.presets.apis,
						SwaggerUIStandalonePreset
					],
					layout: "StandaloneLayout",
          tagsSorter: 'alpha', // Sort tags (endpoint groupings) alphabetically
          defaultModelRendering: 'model', // Show model instead of "example request"
          defaultModelExpandDepth: 6,
				});
			};
		</script>
  </body>
</html>
