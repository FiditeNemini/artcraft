<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />

    <!-- Preload important images on index so they don't load late. -->
    <link
      rel="preload"
      as="image"
      href="%PUBLIC_URL%/fakeyou/FakeYou-Logo.png"
    />
    <link
      rel="preload"
      as="image"
      href="%PUBLIC_URL%/mascot/kitsune_pose2.webp"
    />
    <!-- Preload images on other pages. -->
    <link
      rel="preload"
      as="image"
      href="%PUBLIC_URL%/mascot/kitsune_pose7.webp"
    />
    <link
      rel="preload"
      as="image"
      href="%PUBLIC_URL%/mascot/kitsune_pose3.webp"
    />

    <link
      rel="preload"
      as="image"
      href="%PUBLIC_URL%/images/ai-tools/2d_vid_com_1x.webp"
      imagesrcset="%PUBLIC_URL%/images/ai-tools/2d_vid_com_1x.webp 1x, %PUBLIC_URL%/images/ai-tools/2d_vid_com_2x.webp 2x, %PUBLIC_URL%/images/ai-tools/2d_vid_com_3x.webp 3x"
    />

      rel="preload"

      href="%PUBLIC_URL%/images/ai-tools/3d_vid_com_1x.webp"

    />
    <link
      rel="preload"
      as="image"
      href="%PUBLIC_URL%/images/ai-tools/lipsync_1x.webp"
      imagesrcset="%PUBLIC_URL%/images/ai-tools/lipsync_1x.webp 1x, %PUBLIC_URL%/images/ai-tools/lipsync_2x.webp 2x, %PUBLIC_URL%/images/ai-tools/lipsync_3x.webp 3x"
    />
    <link
      rel="preload"
      as="image"
      href="%PUBLIC_URL%/images/ai-tools/live_portrait_1x.webp"
      imagesrcset="%PUBLIC_URL%/images/ai-tools/live_portrait_1x.webp 1x, %PUBLIC_URL%/images/ai-tools/live_portrait_2x.webp 2x, %PUBLIC_URL%/images/ai-tools/live_portrait_3x.webp 3x"

    />
    <link
      rel="preload"
      as="image"
      href="%PUBLIC_URL%/images/ai-tools/webcam_acting_1x.webp"
      imagesrcset="%PUBLIC_URL%/images/ai-tools/webcam_acting_1x.webp 1x, %PUBLIC_URL%/images/ai-tools/webcam_acting_2x.webp 2x, %PUBLIC_URL%/images/ai-tools/webcam_acting_3x.webp 3x"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1c1c25" />
    <meta name="description" content="Storyteller.ai AI creation engine" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-K7MJ8LMJ7S"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-K7MJ8LMJ7S");
    </script>

    <!--
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5350229982172647"
      crossorigin="anonymous"
    ></script>
    -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Storyteller.ai | Your AI creation engine</title>

    <!-- Twitter, Discord, etc. -->
    <meta
      property="og:title"
      content="Storyteller.ai | Your AI creation engine"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://storyteller.ai" />
    <meta property="og:image" content="%PUBLIC_URL%/apple-touch-icon.png" />
    <meta
      property="og:description"
      content="Storyteller.ai is your AI creation engine."
    />

    <!-- Include this to make the og:image larger -->
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
