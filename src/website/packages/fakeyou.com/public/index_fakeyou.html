    <!-- Google tag (gtag.js) -->
    <!-- This replaces old universal analytics. -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-525G5MXFJG"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-525G5MXFJG");
    </script>
    <script>
      // Only load AdSense if not in development or staging
      if (
        !window.location.hostname.includes("devproxy") &&
        !window.location.hostname.includes("staging") &&
        window.location.hostname !== "localhost" &&
        !window.location.hostname.includes(".local")
      ) {
        const script = document.createElement("script");
        script.async = true;
        script.src =
          "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5350229982172647";
        script.crossOrigin = "anonymous";
        document.head.appendChild(script);
      }
    </script>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
